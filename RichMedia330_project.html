<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Music Fountains</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	
</head>
<body>
	<canvas id="canvas" width="640" height="480">Please use a supported browser</canvas>
	<div id="controls">
		<audio controls loop></audio>
		<label>Track: 
			<select id="trackSelect" >
				<option value="media/Homestuck - Homestuck Vol. 9 - 17 Minihoof's Adventure.mp3">Minihoof's Adventure</option>
				<option value="media/New Adventure Theme.mp3">New Adventure Theme</option>
				<option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
				<option value="media/The Picard Song.mp3">The Picard Song</option>
			</select>
		</label>
		<br>
		<label for="red">Red</label>
		<input id="red" type ="range" min ="0.0" max="255.0" step ="1" value ="0"/>
		<label for="green">Green</label>
		<input id="green" type ="range" min ="0.0" max="255.0" step ="1" value ="0"/>
		<label for="blue">Blue</label>
		<input id="blue" type ="range" min ="0.0" max="255.0" step ="1" value ="255"/>
		<br>
		<label for="derp">Derp?</label>
		<input id="derp" type="radio" name="effect" value="derp">
		<label for="internetExploder">Internet Exploder?</label> 
		<input id="internetExploder" type="radio" name="effect" value="internetExploder">
		<label for="none">None</label>
		<input id="none" type="radio" name = "effect" value="none">
		<button id="fsButton">Go Full Screen</button><br>
		<p id="status">???</p>
	</div>
	<script src="js/waterFountains.js"></script>
	<script src="js/fountain.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/waterDroplet.js"></script>
	<script src="js/loader.js"></script>
</body>
</html>
