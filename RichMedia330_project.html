<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Music Fountains</title>
	<style>
	body {
         background: #eeeeee;
         font-family: tahoma, verdana, sans serif;
      }

      canvas {
        margin-left:10px;
        margin-top:10px;
        box-shadow: 4px 4px 8px rgba(0,0,0,0.5);
        background: black;
    }
      
      #controls{
      	margin-left:10px;
        margin-top:10px;
      }
	</style>
	
</head>
<body>
	<canvas id="canvas" width="640" height="480">Please use a supported browser</canvas>
	<div id="controls">

		<label>Track:

				<option value="media/The Picard Song.mp3">The Picard Song</option>
			</select>
		</label>
		<button id="fsButton">Go Full Screen</button><br>
		<p id="status">???</p>
	</div>
	<script src="js/waterFountains.js"></script>
	<script src="js/fountain.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/waterDroplet.js"></script>
	<script src="http://code.createjs.com/preloadjs-0.4.1.min.js"></script>
	<script src="js/loader.js"></script>

</html>
